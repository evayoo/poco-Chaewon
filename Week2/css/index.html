<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="index.html" method="POST">
    <fieldset>
      <legend>Shipping Address:</legend>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="first-name" placeholder="Chaewon" required>
  
      <label for="msg">Message:</label>
      <textarea id="msg" name="message"></textarea>
  
      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="ch">Switzerland</option>
        <option value="fr">France</option>
      </select>
      <label for="terms">I accept the terms and conditions</label>
      <input type="checkbox" id="terms" name="terms-conditions" value="terms-accepted" required>
    </fieldset>
    <fieldset>
      <legend>Payment method</legend>
      <label for="cc">Credit Card</label>
      <input type="radio" id="cc" value="credit_card" name="payment_method">
      <label for="twint">Twint</label>
      <input type="radio" id="twint" value="twint" name="payment_method">
    </fieldset>
  </form>
  <a href="document.pdf" target="_blank">Read more</a>
</body>
</html>
